<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title> Login / Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript"src="jquery3.6.0.js"></script>
</head>
<body>
    <div class="container">
        <form class="form" id="forgotPassword">
            <h1 class="formTitle">Forgot Password</h1>
            <div class="formMessage formMessage--error"></div>
            <div class="formInput-group">
                <input type="text" class="formInput" autofocus placeholder="Username" name="UserName" id="UserName">
                <div class="formInput-error-message"></div>
            </div>
            <div class="formInput-group">
                <input type="password" class="formInput" autofocus placeholder="New Password" name="NewPassword" id="NewPassword">
                <div class="formInput-error-message"></div>
               
            </div>
            <div class="formInput-group">
                <input type="password" class="formInput" autofocus placeholder="Confirm New Password" name="ConfirmNewPassword" id="ConfirmNewPassword">
                <div class="formInput-error-message"></div>
                <button class="formButton" id="save" type="button">Save</button>
               
            </div>
            <button class="home__btn"><a href="index2.html">Back to Login</a></button>
        </form>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
